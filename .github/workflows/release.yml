name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v0.1.0)'
        required: true

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          release_name: Release ${{ steps.get_version.outputs.version }}
          draft: true
          prerelease: false
          body: |
            ## Changes in this Release

            <!-- TODO: Add release notes here -->

            ## Installation

            ### Rust
            ```toml
            [dependencies]
            pocket-inference = "${{ steps.get_version.outputs.version }}"
            ```

            ### Python
            ```bash
            pip install pocket-inference
            ```

  build-python-wheels:
    name: Build Python Wheels
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install HDF5 (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libhdf5-dev pkg-config

      - name: Install HDF5 (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install hdf5
          echo "HDF5_DIR=$(brew --prefix hdf5)" >> $GITHUB_ENV

      - name: Install HDF5 (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install hdf5 -y

      - name: Install maturin
        run: pip install maturin

      - name: Build wheel
        run: maturin build --release --features python

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.os }}-py${{ matrix.python-version }}
          path: target/wheels/*.whl

  build-manylinux:
    name: Build manylinux wheels
    needs: create-release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64, aarch64]
        python-version: ['3.9', '3.10', '3.11', '3.12']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --features python --interpreter python${{ matrix.python-version }}
          manylinux: auto

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: manylinux-${{ matrix.target }}-py${{ matrix.python-version }}
          path: dist/*.whl


  publish-crate:
    name: Publish to crates.io
    needs: create-release
    runs-on: ubuntu-latest
    environment: crates-io 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install HDF5
        run: |
          sudo apt-get update
          sudo apt-get install -y libhdf5-dev pkg-config

      - name: Run tests
        run: cargo test --all-features

      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CRATES_IO_TOKEN }}

  publish-pypi:
    name: Publish to PyPI
    needs: [create-release, build-python-wheels, build-manylinux]
    runs-on: ubuntu-latest
    environment: pypi  
    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          path: wheels

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install twine
        run: pip install twine

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          twine upload --skip-existing wheels/**/*.whl

  build-binaries:
    name: Build Release Binaries
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: pocket-inference
            asset_name: pocket-inference-linux-amd64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: pocket-inference
            asset_name: pocket-inference-macos-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: pocket-inference
            asset_name: pocket-inference-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: pocket-inference.exe
            asset_name: pocket-inference-windows-amd64.exe
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install HDF5 (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libhdf5-dev pkg-config

      - name: Install HDF5 (macOS)
        if: runner.os == 'macOS'
        run: brew install hdf5

      - name: Install HDF5 (Windows)
        if: runner.os == 'Windows'
        run: choco install hdf5 -y

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
          asset_name: ${{ matrix.asset_name }}
          asset_content_type: application/octet-stream
